<div class="row mb-4">
  <div class="col-3">
    <button mat-raised-button (click)="switchForm('DEFAULT')" type="show" class="btn btn-primary">Default Form</button>
  
    <button mat-raised-button (click)="switchForm('MONEY')" type="button" class="btn btn-secondary">Money Form</button>
  </div>
</div>


<form (click)="interactionWithFormly()" [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [form]="form" (modelChange)="modelChange($event)"></formly-form>
</form>
